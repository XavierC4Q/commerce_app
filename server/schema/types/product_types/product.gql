enum ProductCategory {
    FOOTWEAR
    TOP
    BOTTOM
    OUTERWEAR
    ACCESSORY
}

enum FootwearSubCategory {
    CASUAL
    SNEAKERS
    BOOTS
    DRESS_SHOE
}

type Product {
    id: ID!
    product_name: String!
    category: ProductCategory!
}

type Query {
    allProducts: [Product!]
    productsByCategory(category: ProductCategory!): [Product!]
}

type Mutation {
    removeProduct(product_id: Int!): Boolean!
    updateProduct(product_id: Int!, product_name: String!): Boolean!
    addFootwearProduct(
    product_name: String! 
    sub_category: FootwearSubCategory,
    male: Boolean!,
    female: Boolean!,
    child: Boolean!,
    sizes: [Float!]!,
    colors: [String!]!,
    price: Float!
    ): Boolean!
}