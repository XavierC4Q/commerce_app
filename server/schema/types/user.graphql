type User {
    id: ID!
    username: String!
    password: String!
    email: String!
}

type Query {
    allUsers: [User]
    getCurrentUser: User
    getUser(username: String!): User
    isLoggedIn: Boolean!
}

type Mutation {
    login(username: String!, password: String!): User
    register(username: String!, password: String!, email: String!): User
    editUser(username: String, password: String, email: String): Boolean!
}